<!DOCTYPE html>
<html>
<head>
  <title>Heart Rate Monitor</title>
  <style>
    body { font-family: Arial; text-align: center; margin: 0; padding: 2em; background: #f4f4f4; }
    video { border: 2px solid #444; border-radius: 10px; }
    canvas { display: none; }
    #result { font-size: 1.5em; margin-top: 1em; }
  </style>
</head>
<body>
  <h1>Web-Based Heart Rate Monitor</h1>
  <video id="video" width="320" height="240" autoplay></video>
  <canvas id="canvas" width="320" height="240"></canvas>
  <div id="result">Heart Rate: -- BPM</div>
  <script src="script.js"></script>
</body>
</html>
